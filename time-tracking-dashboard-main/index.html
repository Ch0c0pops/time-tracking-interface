<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Time tracking dashboard</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section id='dashboard' class="dashboard">

        <div class="dashboard__person">
            <div class="dashboard__info">
                <div class="dashboard__avatar">
                    <img src="./images/image-jeremy.png" alt="avatar">
                </div>

                <div class="dashboard__personName">
                    <p class="dashboard__personName_subtitle">Report for</p>
                    <h4 class="dashboard__personName_title">Jeremy Robson </h4>
                </div>

            </div>
            <div class="dashboard__activityPeriod">
                <div class="dashboard__activityPeriod-time"> Daily</div>
                <div class="dashboard__activityPeriod-time"> Weekly</div>
                <div class="dashboard__activityPeriod-time"> Monthly</div>
            </div>
        </div>


    </section>
    </div>

    <script src="./app.js"></script>
</body>

</html>
